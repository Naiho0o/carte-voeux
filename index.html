  <style>
    html, body {
      margin: 0;

    /* model-viewer invisible mais fonctionnel */
    model-viewer {
      width: 0;
      height: 0;
      opacity: 0;
      position: absolute;
      pointer-events: none;
      left: -9999px;
    }

    /* Bouton AR externe */
    #startAR {
      background-color: #ff4757;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.4rem;
      padding: 15px 30px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      z-index: 10; /* bouton au-dessus de la neige */
      transition: 0.15s;

      position: fixed;
      bottom: 50px; /* remonte le bouton */
      left: 50%;
      transform: translateX(-50%);
    }

    #startAR:active {
      transform: translateX(-50%) scale(0.95);
    }
  </style>
</head>
