<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Joyeux NoÃ«l en AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Import du composant <model-viewer> -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #182848, #0b1020);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .wrap {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
      box-sizing: border-box;
      pointer-events: none;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }

    p {
      margin-top: 0;
      opacity: 0.85;
    }

    .hint {
      font-size: 0.9rem;
      opacity: 0.75;
      margin-top: 0.5rem;
    }

   <model-viewer
  id="gift"
  src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  auto-rotate
  environment-image="neutral">
</model-viewer>

<button class="ar-button" slot="ar-button">
  Voir en AR
</button>

<style>
  .ar-button {
    background: #ff4757;
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    font-size: 1.4rem;
    border: none;
    cursor: pointer;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    box-shadow: 0 6px 18px rgba(0,0,0,0.3);
  }
  .ar-button:active {
    transform: translateX(-50%) scale(0.95);
  }
</style>

  <script>
    const modelViewer = document.querySelector("#gift");
    document.querySelector("#arButton").addEventListener("click", () => {
      modelViewer.enterAR();
    });
  </script>

</body>
</html>
