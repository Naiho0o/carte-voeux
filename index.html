<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Joyeux NoÃ«l en AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b1020;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* Model Viewer invisible mais nÃ©cessaire */
    model-viewer {
      width: 0;
      height: 0;
      opacity: 0;
      position: absolute;
      pointer-events: none;
      left: -9999px;
    }

    /* Bouton AR */
    #startAR {
      background-color: #ff4757;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.4rem;
      padding: 15px 30px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      display: none; /* invisible au dÃ©but */
    }

    #pcMessage {
      font-size: 1rem;
      opacity: 0.75;
      display: none;
      max-width: 80%;
    }
  </style>
</head>

<body>

  <h1>ğŸ„ Joyeux NoÃ«l ! ğŸ</h1>

  <div id="pcMessage">
    La rÃ©alitÃ© augmentÃ©e est disponible uniquement sur tÃ©lÃ©phone ğŸ“±<br>
    Ouvre cette page sur ton smartphone pour voir le cadeau en AR âœ¨
  </div>

  <model-viewer id="mv"
    src="theTrueGift.glb"
    ios-src="theTrueGift.usdc"
    alt="Cadeau"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    environment-image="neutral"
    model-scale="0.02">
  </model-viewer>

  <button id="startAR">Voir en AR ğŸ</button>

  <script>
    const mv = document.getElementById('mv');
    const btn = document.getElementById('startAR');
    const pcMsg = document.getElementById('pcMessage');

    // Attendre que model-viewer ait fini de se charger
    mv.addEventListener('load', () => {

      // Si l'appareil PEUT lancer l'AR
      if (mv.canActivateAR) {
        btn.style.display = "block";    // Affiche le bouton AR
        pcMsg.style.display = "none";   // Cache le message PC
      } 
      else {
        btn.style.display = "none";     // Cache le bouton AR
        pcMsg.style.display = "block";  // Affiche le message PC
      }
    });

    btn.addEventListener('click', () => mv.activateAR());
  </script>

</body>
</html>
