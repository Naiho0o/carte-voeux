<!DOCTYPE html>
<html lang="fr">

  <!-- Import du composant <model-viewer> -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b1020;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;   /* Centrer verticalement */

    }

    /* MODEL-VIEWER INVISIBLE */
    model-viewer {

      height: 0;
      opacity: 0;
      pointer-events: none;
      position: absolute;
      left: -9999px;
    }

    /* BOUTON AR RESPONSIVE */
    .ar-button {
      background-color: #ff4757;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.4rem;
      padding: 15px 30px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      z-index: 10;
      transition: 0.15s;
    }

    .ar-button:active {
      transform: scale(0.95);
    }

    /* Ajustement automatique pour petits t√©l√©phones */
    @media (max-height: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .ar-button {

      }
    }
  </style>
</head>
