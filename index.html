<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Joyeux No√´l en AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Import du composant <model-viewer> -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b1020;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    /* TITRE */
    .title {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      z-index: 5;
      pointer-events: none;
    }

    /* BOUTON AR OFFICIEL */
    .ar-button {
      background-color: #ff4757;
      border: none;
      border-radius: 10px;
      color: white;
      font-family: inherit;
      font-size: 1.4rem;
      padding: 15px 25px;
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    .ar-button:active {
      transform: translateX(-50%) scale(0.95);
    }

    .ar-button[disabled] {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <div class="title">üéÑ Joyeux No√´l ! üéÅ</div>

  <!-- Composant 3D -->
  <model-viewer id="gift"
  src="GIFTCORRECTED.glb"
  ios-src="CorrectGift.usdc"
  alt="Cadeau de No√´l"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  scale="0.1 0.1 0.1"
  environment-image="neutral">

  <button slot="ar-button" class="ar-button">
    Voir en AR üéÅ
  </button>

</model-viewer>




</body>
</html>
