<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Joyeux No√´l en AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Import du composant <model-viewer> -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #182848, #0b1020);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .wrap {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
      box-sizing: border-box;
      pointer-events: none;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }

    p {
      margin-top: 0;
      opacity: 0.85;
    }

    .hint {
      font-size: 0.9rem;
      opacity: 0.75;
      margin-top: 0.5rem;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    .badge {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.4);
      border-radius: 999px;
      padding: 4px 12px;
      font-size: 0.75rem;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>

  <!-- Le composant 3D -->
  <model-viewer
    id="gift"
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    alt="Cadeau de No√´l en r√©alit√© augment√©e"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>

  <!-- Gros bouton AR -->
  <button id="arButton">üéÑ MODE AR üéÅ</button>

  <style>
    #arButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      background: #ff4757;
      color: white;
      font-weight: bold;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 10;
    }

    #arButton:active {
      transform: translateX(-50%) scale(0.95);
    }
  </style>

  <script>
    const modelViewer = document.querySelector("#gift");
    document.querySelector("#arButton").addEventListener("click", () => {
      modelViewer.enterAR();
    });
  </script>

</body>
</html>
